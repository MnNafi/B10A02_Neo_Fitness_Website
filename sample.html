<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        /* Basic styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        nav h1 {
            margin: 0;
        }

        .hamburger {
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            display: none;
            /* Hidden on desktop */
        }

        .close-menu {
            display: none;
            /* Used to close the menu, hidden by default */
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                /* Show hamburger icon on mobile */
            }

            #menu {
                display: none;
                /* Hide menu by default */
                flex-direction: column;
                list-style-type: none;
                padding: 0;
                margin: 0;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
            }

            #menu li {
                text-align: center;
                padding: 10px;
            }

            #menu li a {
                color: white;
                text-decoration: none;
            }

            /* Show menu when targeted */
            #menu:target {
                display: flex;
            }

            /* Close menu by clicking outside */
            .close-menu {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: 10;
            }
        }
    </style>
</head>

<body>

    <nav>
        <h1>Neo Fitness</h1>
        <a href="#menu" class="hamburger">&#9776;</a> <!-- Link to open menu -->
        <a href="#!" class="close-menu"></a> <!-- Link to close menu -->

        <ul id="menu">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

</body>

</html>
